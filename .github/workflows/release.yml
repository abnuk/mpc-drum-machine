name: Release

on:
  push:
    tags: ["v*"]
  workflow_dispatch:
    inputs:
      version:
        description: "Version (e.g. 1.1.0). Leave empty to read from CMakeLists.txt."
        required: false
        type: string

jobs:
  resolve-version:
    name: Resolve version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.ver.outputs.version }}
    steps:
      - uses: actions/checkout@v4
      - id: ver
        shell: bash
        run: |
          if [[ "${{ github.event_name }}" == "push" ]]; then
            V="${GITHUB_REF_NAME#v}"
          elif [[ -n "${{ inputs.version }}" ]]; then
            V="${{ inputs.version }}"
          else
            V=$(sed -n 's/.*project(Beatwerk VERSION \([0-9.]*\)).*/\1/p' CMakeLists.txt)
          fi
          echo "version=$V" >> "$GITHUB_OUTPUT"
          echo "Resolved version: $V"

  build-macos:
    name: macOS installer
    needs: resolve-version
    runs-on: macos-13
    env:
      VERSION: ${{ needs.resolve-version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Build universal binary
        run: |
          cmake -B build \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_OSX_ARCHITECTURES="arm64;x86_64"
          cmake --build build --config Release -j "$(sysctl -n hw.ncpu)"

      - name: Create installer
        run: bash installer/create_installer.sh

      - uses: actions/upload-artifact@v4
        with:
          name: macos-installer
          path: installer/output/Beatwerk-*-macOS.pkg

  build-windows:
    name: Windows installer
    needs: resolve-version
    runs-on: windows-latest
    env:
      VERSION: ${{ needs.resolve-version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Build x64
        shell: pwsh
        run: |
          cmake -B build -G "Visual Studio 17 2022" -A x64
          cmake --build build --config Release -j $env:NUMBER_OF_PROCESSORS

      - name: Install Inno Setup
        shell: pwsh
        run: choco install innosetup -y --no-progress

      - name: Create installer
        shell: pwsh
        run: |
          $iscc = "C:\Program Files (x86)\Inno Setup 6\ISCC.exe"
          & $iscc installer\windows\beatwerk.iss /DAppVersion=$env:VERSION

      - uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: installer/output/Beatwerk-*-Windows.exe

  release:
    name: Create GitHub Release
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [resolve-version, build-macos, build-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      VERSION: ${{ needs.resolve-version.outputs.version }}
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          name: Beatwerk ${{ env.VERSION }}
          draft: true
          generate_release_notes: true
          files: artifacts/*
